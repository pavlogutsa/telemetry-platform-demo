spring:
  application:
    name: agent-ingest-svc
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    url: ${ORACLE_JDBC_URL}
    username: ${ORACLE_USER}
    password: ${ORACLE_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver  
  flyway:
    enabled: true
    locations: classpath:db/migration
    # Let Flyway use the current user/schema; don't try to create it
    # default-schema is optional here; the Oracle user already maps to that schema.
    # default-schema: ${ORACLE_SCHEMA:${ORACLE_USER}}
    create-schemas: false
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true

