spring:
  application:
    name: device-state-svc
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    url: ${ORACLE_JDBC_URL}
    username: ${ORACLE_USER}
    password: ${ORACLE_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true


