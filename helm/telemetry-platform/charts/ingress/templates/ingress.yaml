apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: telemetry-gateway
  namespace: {{ .Values.global.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /api/telemetry/?(.*)
            pathType: Prefix
            backend:
              service:
                name: agent-ingest-svc
                port:
                  number: 8080
          - path: /api/devices/?(.*)
            pathType: Prefix
            backend:
              service:
                name: device-state-svc
                port:
                  number: 8080